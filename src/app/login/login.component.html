<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      <div align="center">
        <img src="http://arj-engineering.com/wp-content/uploads/2016/09/arj-logo-new.png" alt="Arj Engineering Logo">
      </div>
      <br>
      <br>
      <div align="center" class="login">
        LOGIN
      </div>
    </mat-card-title>
    <!-- <mat-card-subtitle ></mat-card-subtitle> -->
  </mat-card-header>
  <mat-divider></mat-divider>
  <br>
  <span *ngIf="isValid" >
    <br>
  </span>
  <span *ngIf="!isValid" style="color:brown;">Username/Password is not valid</span>
  <mat-card-content>
    <form class="form">
      <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input matInput name="username" [(ngModel)]="username" type="text">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput name="password" [(ngModel)]="password" type="password">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div align="center">
      <button style="background-color: #e8743e;" mat-raised-button color="primary" (click)="onLogin()">Login</button>

    </div>
  </mat-card-actions>
</mat-card>
